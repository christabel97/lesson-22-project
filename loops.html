<!DOCTYPE html>
<html>
    <head>
        <title>LOOPS IN HTML</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
           var num = Math.random()
            document.write(num)
            document.write("<br>")
            var n1 = Math.floor(num * 100)
            document.write(n1)
        </script>
    </body>
</html>
